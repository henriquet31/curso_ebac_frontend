<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="form-numerico">
            <input type="number" id="campo-numericoA" required placeholder="Campo A">
            <input type="number" id="campo-numericoB" required placeholder="Campo B">
            <button type="submit" id="btn-enviar">Enviar</button>
        </form>
        <p class="sucess-message">Formulário enviado com sucesso!</p>
        <p class="error-message">O valor B precisa ser maior que o valor A!</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
